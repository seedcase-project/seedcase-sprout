{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seedcase Project Portal</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/seedcase.png' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- beercss framework is added -->
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.11/dist/cdn/beer.min.css" rel="stylesheet" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.11/dist/cdn/beer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>

  <!-- font called 'Inter' is added -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


</head>
<body >
  <header class="fill">
    <nav>
      <a href="/">
        <button class="border circle extra">
        <img class="responsive" src="{% static 'images/seedcase.png' %}">
      </button>
      </a>

      <h5 class="max center-align"><a href="/">Seedcase</a></h5>

      <button class="circle transparent">
        <i>account_circle</i>
      </button>
    </nav>
  </header>

  <main class="responsive y90">
    {% block content %}
    {% endblock content %}
  </main>
</body>
</html>
